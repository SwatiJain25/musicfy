<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicfy - Listen all songs sung by Swati Jain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Music">Musicfy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Soft songs - No copyright songs</h1>
            <div class="songItemContainer">
               <div class="songItem">
                <img src="song logo.jpg" alt="1"><span class="songName">Kaun Tujhe</span>
                <span class="songlistplay"><span class="timestamp">02.28<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
               </div>
            <div class="songItem">
                <img src="song logo.jpg" alt="1"><span class="songName">Luka Chupi</span>
                <span class="songlistplay"><span class="timestamp">02.27<i id="1" class="fa-solid  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song logo.jpg" alt="1"><span class="songName">Darasal</span>
                <span class="songlistplay"><span class="timestamp">03.18<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song logo.jpg" alt="1"><span class="songName">Ankhon Se Batana</span>
                <span class="songlistplay"><span class="timestamp">02.10<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
           
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" alt="" id="gif"><span id="masterSongName">Kaun Tujhe</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/90641bf952.js" crossorigin="anonymous"></script>
    <script src="file.js"></script>
</body>
</html>
